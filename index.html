<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar-container">
        <h2 class="dashboard">Dashboard</h2>
        <ul class="sidebar-top">
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>
        <ul class="sidebar-bottom">
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </div>
    <div class="header-container">
        <div class="header-left">
            <h2 class="profile-welcome">Hi there, Alex Johnson</h2>
            <input type="text" class="search-bar">
        </div>
        <div class="header-right">
            <h2 class="profile-name">Alex Johnson</h2>
            <button class="new-button">New</button>
            <button class="upload-button">Upload</button>
            <button class="share-button">Share</button>
        </div>
    </div>
    <div class="main-content-container">
        <div class="your-projects-container">
            <h2 class="your-projects-title">Your Projects</h2>
            <div class="project-box"></div>
            <div class="project-box"></div>
            <div class="project-box"></div>
            <div class="project-box"></div>
            <div class="project-box"></div>
            <div class="project-box"></div>
        </div>
        <div class="announcements-container">
            <h2 class="annoucements-title">Announcements</h2>
            <div class="annoucement-box">

            </div>
        </div>
        <div class="trending-container">
            <h2 class="trending-title">Trending</h2>
            <div class="trending-box">

            </div>
        </div>
    </div>
</body>
</html>
